<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.0d328184.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="fieldset"> <legend>Personal information</legend> <div class="form__field"> <label for="surname">Surname:</label> <input type="text" autocomplete="off" name="surname" required id="surname"> </div> <div class="form__field"> <label for="name">Name:</label> <input type="text" autocomplete="off" name="name" required id="name"> </div> <div class="form__field"> <label for="age">How old are You?</label> <input type="number" name="number" value="12" min="1" max="100" required id="age"> </div> <div class="form__field"> <label for="birthDate">Full date of birth:</label> <input type="date" name="date" required id="birthDate"> </div> <div> <label for="terms">I accept the term of the agreement</label> <input type="checkbox" name="terms" required id="terms"> </div> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <div class="form__field"> <label for="email">E-mail:</label> <input type="email" name="email" placeholder="email@example.com" required id="email"> </div> <div> <label for="password">Password:</label> <input type="password" name="password" minlength="5" maxlength="15" required id="password"> </div> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact abput you!</legend> <div class="form__field"> Do you love cats? <label> <input type="radio" name="cats" value="y"> Yes </label> <label> <input type="radio" name="cats" value="n"> No </label> </div> <div class="form__field"> <label for="favoriteColor">What is your favorite color?</label> <input type="color" name="color" id="favoriteColor"> </div> <div class="form__field"> <label for="bedTime">What time do you go to bed?</label> <input type="time" name="time" id="bedTime"> </div> <div class="form__field"> <label for="carSelect">What are your favorite brand of cars?</label> <select name="car" multiple id="carSelect"> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div> <label for="rateUs">How do you rate our work?</label> <input type="range" name="rate" value="0" id="rateUs"> </div> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <div class="form__field"> <label for="comments">Comments:</label> <textarea name="comments" cols="20" rows="2" id="comments">
          </textarea> </div> <div> <label for="recommendation">Would you recommend us?</label> <select name="recommend" id="recommendation"> <option value="yes" selected>yes</option> <option value="no">no</option> </select> </div> </fieldset> <button type="submit">Submit</button> </form> </body></html>
